<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    <title>Biglietto Treno</title>
</head>
<body>
    <header>
        <h1>Quanto costerà il tuo biglietto?</h1>
    </header>
    
    <main class="d-flex">
        <div class="container col d-flex">
            <div class="top row space-around">
                <div class="name">
                    <span>Nome Cognome</span>
                    <input id="input-name-surname" type="text" value="" placeholder="Nome e cognome">
                </div>
                <div class="km">
                    <span>Km da percorrere</span>
                    <input id="input-km-da-percorrere" type="number" value="" placeholder="Nome e cognome">
                </div>
                <div class="eta">
                    <span>Fasca d'età</span>
                    <select id="eta-viaggiatore" name="eta">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Adult">Adulto</option>
                        <option value="Senior">Senior</option>
                        
                      </select>
                </div>
            </div>
            <div class="bottom row space-around">
                <button id="btn-input2">Genera</button>
                <button>Annulla</button>
            </div>
        </div>


        <p>IL TUO BIGLIETTO</p>
        
        <div class="container d-flex col ">
            <h2>DETTAGLI PASSEGGERO</h2>
            <div class="d-flex space-around">
                <div class="name">
                    <span>NOME PASSEGGERO</span>
                    <h4 id="output-name"></h4>
                </div>

                <div class="d-flex">
                    <div>
                        <span>OFFERTA</span>
                        <p id="tipo-biglietto"></p>
                    </div>
                    <div>
                        <span>CARROZZA</span>
                    </div>
                    <div>
                        <span>CODICE CP</span>
                    </div>
                    <div>
                        <span>COSTO BIGLIETTO</span>
                        <span id="finalPrice"></span>
                        
                    </div>
                    
                </div>
            </div>

        </div>
    </main>


    
    
      <div class="container ">
        
        
        
      </div>
    
    <script src="js/script.js"></script>
</body>
</html>
